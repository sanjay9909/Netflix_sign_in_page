<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="https://www.netflix.com/favicon.ico" type="image/x-icon">
    </head>
    <body>

        <div class="main">
            <div class="box">
            </div>
            <nav class="navigation">
                <span><img src="./image.svg" alt></span>
            </nav>
            <div class="oub">
                <div class="inb">
                <form action="">
                    <h1>Sign In</h1>
                    <div class="txt"><input type="text" class="email" placeholder="Email or phone number"></div>
                    <div class="pwd"><input type="password" class="pass" placeholder="Password"></div>
                    <div class="btn"><button type="submit" class="sign">Sign In</button></div>
                    <div class="text"><h3>OR</h3></div>
                    <div class="btn"><button type="submit" class="next">Use a Sign In code</button></div>
                    <div class="h2"><h4>Forget Password?</h4></div>
                    <div class="ckbox"><input class="check" type="checkbox" name="" id="" checked><label for="">Remember me</label></div>
                    <div class="m-1"><p>New to Netflix? <strong>Sign up now.</strong></p></div>
                    <div class="para"><p>This page is protected by Google reCAPTCHA to <br> ensure you're not a bot. <a class="link" href="">Learn more.</a> </p></div>
                </form>
            </div>
            </div>
        </body>
    </html>
